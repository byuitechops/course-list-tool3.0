<!DOCTYPE html>

<html>

<head>
    <style>
        #loading {
            margin: 50px auto;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 5px dotted black;
            animation: moving 5s infinite linear;
        }

        @keyframes moving {
            0% {
                transform: rotate(0);

            }
            100% {
                transform: rotate(360deg);
            }
        }
        #data > p > span{
            color:rebeccapurple
        }
    </style>
</head>

<body>
<div id="loading" hidden=""></div>
<p><button onclick="main();this.parentNode.removeChild(this)">Get Em Boys!</button> <a id="download"></a></p>
<div id="selectsContainer"></div>
<div id="data" hidden="">
<p id="code">code: <span></span></p>
<p id="id">id: <span></span></p>
<p id="name">name: <span></span></p>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-dsv/1.0.8/d3-dsv.min.js"></script>
<!--    <script src="https://localhost:8000/main.js"></script>-->
<script src="main.js"></script>
</body>

</html>
